<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Hohmann Transfer</title>
    <link rel="stylesheet" href="Assets/styles/LaunchWindow.css">
    <link rel="stylesheet" href="Assets/styles/slider.css">
    <link rel="stylesheet" href="Assets/styles/mouse_stars.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="containsVid">
        <a href="../Simulation_Selector.html">
            <div class="backBtn">
                <span class="line tLine"></span>
                <span class="line mLine"></span>
                <span class="label">Back</span>
                <span class="line bLine"></span>
            </div>
        </a>
        <video id="background" autoplay muted loop style="width: 100vw;">
            <source src="Assets/videos/MAIN.mp4" type="video/mp4">
        </video>
        <div class="solar-system">
            <div class="sun"></div>
            <div class="orbit mercury-orbit">
                <div class="planet mercury">
                    <video class="planetvid" id="" autoplay muted loop
                        style=" width: 15px; height: 15px; border-radius: 100%;">
                        <source src="Assets/videos/Mercury.mp4" type="video/mp4">
                </div>

            </div>
            <div class="orbit venus-orbit">
                <div class="planet venus"><video class="planetvid" id="" autoplay muted loop
                        style=" width: 20px; height: 20px; border-radius: 100%;">
                        <source src="Assets/videos/venus.mp4" type="video/mp4">
                </div>
            </div>
            <div class="orbit earth-orbit">

                <div class="planet earth"><video class="planetvid" id="" autoplay muted loop
                        style=" width: 25px; height: 25px; border-radius: 100%;">
                        <source src="Assets/videos/earthrotate.mp4" type="video/mp4">

                    </video>
                    
                </div>
                <div class="transfer-orbit"></div>
            </div>
            <div class="orbit mars-orbit">
                <div class="planet mars"><video class="planetvid" id="" autoplay muted loop
                        style=" width: 20px; height: 20px; border-radius: 100%;">
                        <source src="Assets/videos/marsrotate.mp4" type="video/mp4">


                    </video></div>
            </div>
            <div class="orbit future_mars-orbit">
                <div class="planet future_mars"></div>

            </div>
            <div class="orbit jupiter-orbit">
                <div class="planet jupiter"><video class="planetvid" id="" autoplay muted loop
                        style=" width: 35px; height: 35px; border-radius: 100%;">
                        <source src="Assets/videos/jupiterrotate.mp4" type="video/mp4">
                </div>
            </div>
            <div class="orbit saturn-orbit">
                <div class="planet saturn">

                </div>
            </div>
            <div class="orbit uranus-orbit">
                <div class="planet uranus"></div>

            </div>
            <div class="orbit neptune-orbit">
                <div class="planet neptune"></div>
            </div>
        </div>


        <div class="controls">
            <input type="date" id="start-date">
        </div>
        <div class="glassContainer gc">
            <div class="date1">
                <div id="dateDisplay"></div>
                <button id="playPauseBtn"></button>
            </div>
            <div class="slidercontrols">
                <input class="glow" type="range" id="date-slider" min="0" max="100" value="0" style="--val: 0; width: 100%;" oninput="this.style='--val:'+this.value" >
            </div>
        </div>
        <div class="glassContainer2 gc">
            <div class="zoomslider">
                <img src="Assets/images/zoom-in.png" alt="zoom-in" style="width: 1.2vw; padding-bottom: 1vh; margin-left: -0.2vw;">
                <input type="range" id="zoom-slider" min="10" max="26" value="12"
                    style="height: 100%; writing-mode: vertical-lr; direction: rtl;">
                <img src="Assets/images/zoom-out.png" alt="zoom-out" style="width: 1.2vw; padding-top: 1vh; margin-left: -0.2vw;">
            </div>
        </div>
    </div>
    <script src="Assets/scripts/LaunchWindowScript.js"></script>
    <script src="Assets/scripts/mouse_stars.js"></script>
</body>

</html>
